<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agilidade na Saúde - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-light">
    <header id="header">
        <a id="logo" href="">
            <img src="img/logo.png" alt="Agilidade na Saúde" width="150px" height="auto">
        </a>

        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburger"></span>
            </button>

            <ul id="menu" role="menu">
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Depoimentos</a></li>
                <li><a href="/">FAQ</a></li>
                <li><a href="/">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container py-5">
        <h1 class="mb-4 text-center">Agilidade na Saúde</h1>

        <!-- Mensagens -->
        <div id="alertPlaceholder"></div>

        <!-- Formulário de criação -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header fw-bold">Novo Serviço de Atendimento</div>
            <div class="card-body">
                <form id="serviceForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nome do Serviço</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="totalTokens" class="form-label">Qtde. de Senhas</label>
                            <input type="number" class="form-control" id="totalTokens" min="1" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="date" class="form-label">Data</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="time" class="form-label">Horário de Início dos Atendimentos</label>
                            <input type="time" class="form-control" id="time" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="avgTime" class="form-label">Tempo Médio de Atendimento (min)</label>
                            <input type="number" class="form-control" id="avgTime" min="1" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="description" class="form-label">Breve Descrição</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Serviço</button>
                </form>
            </div>
        </div>

        <!-- Lista de serviços -->
        <div id="servicesList" class="row">
            <!-- Serviços aparecem aqui -->
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Serviço</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Qtde. de Senhas</label>
                            <input type="number" class="form-control" id="editTotalTokens" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Horário de Início</label>
                            <input type="time" class="form-control" id="editTime" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tempo Médio de Atendimento (min)</label>
                            <input type="number" class="form-control" id="editAvgTime" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Breve Descrição</label>
                            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Coleta de Senha -->
    <div class="modal fade" id="modalColetarSenha" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Coletar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formColetarSenha">
                        <input type="hidden" id="indexServicoSelecionado">
                        <div class="mb-3">
                            <label class="form-label">Nome do Paciente</label>
                            <input type="text" class="form-control" id="nomePaciente" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Documento de Identificação</label>
                            <input type="text" class="form-control" id="documentoPaciente" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Pacientes -->
    <div class="modal fade" id="modalPacientes" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pacientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Senha</th>
                                <th>Nome</th>
                                <th>Documento</th>
                            </tr>
                        </thead>
                        <tbody id="listaPacientes"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    defer></script>

    <script src="js/main.js" defer></script>
</body>
</html>
