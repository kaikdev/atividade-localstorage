<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Login</title>
</head>
<body>
    <form method="" id="login-form">
        <h1>Login</h1>

        <div class="input-group">
            <img class="input-icon" src="img/user.png">
            <input type="email" name="email" placeholder="Digite seu email" required="">
        </div>

        <div class="input-group">
            <img class="input-icon" src="img/lock.png">
            <input type="password" name="senha" placeholder="Digite sua senha" required="">
        </div>

        <a href="esqueci.html">Esqueceu a senha? </a>

        <button class="btn-blue" type="submit" id="btn-login">Fazer Login</button>

        <a href="cadastrar.html">Ainda não tenho cadastro</a>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formLogin = document.getElementById('login-form');
            const botaoLogin = document.getElementById('btn-login');

            botaoLogin.addEventListener('click', function (event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                const emailLogin = formLogin.querySelector('input[name="email"]').value;
                const senhaLogin = formLogin.querySelector('input[name="senha"]').value;

                const userDataJSON = localStorage.getItem('usuario_' + emailLogin);

                if (userDataJSON) {
                    const userData = JSON.parse(userDataJSON);

                    if (userData.senha === senhaLogin) {
                        alert('Login realizado com sucesso!');
                        localStorage.setItem('loggedInUserEmail', emailLogin);
                        window.location.href = 'dashboard.html';
                    } 
                    else {
                        alert('Senha incorreta.');
                    }
                } 
                else {
                    alert('Usuário não encontrado.');
                }
            });
        });
    </script>
</body>
</html>
